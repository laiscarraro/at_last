<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>at last we meet again</title>
</head>

<body style="background-color: black;">
  
  <h1 style="color: white; text-align: center; margin-top: 10%;">At last we meet again.</h1>
  <br>
  <h3 style="color: white; text-align: center;">
    
    Tra brutti porci, piú degni di galle<br>
    che d'altro cibo fatto in uman uso, <br>
    dirizza prima il suo povero calle. <br>
    
  </h3>
  
  <form name="form" onsubmit="return submitFunc()" action="https://laiscarraro.github.io/at_last/last.html" method="GET">
    <div style="text-align:center; color: white;">senha:<input type="text" name="senha"></div>
    <div style="text-align:center;"><input type="submit" value="submit"></div>
  </form>
  
  <script>
  
    function decaesar(string, key) {
      resp = "";
      for(i = 0; i < string.length; i++) {
        resp += String.fromCharCode(parseInt(string.charCodeAt(i)) - key);
      }
      return resp;
    }
    
    senha = decaesar("좬좱좮좣좝좰좫좮좥좫", 755667748924);
    
    function submitFunc(){
      var x = document.forms["form"]["senha"].value;
      if (x != senha) {
        alert("Not this time, my dear");
        return false;
      }
    }
    
  </script>
</body>
